<form (ngSubmit)="onSubmit()" #createForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" aria-describedby="helpTitle"
      placeholder="Enter the sermon title." required [(ngModel)]="sermon.title" name="title">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input id="date" type="date" class="form-control" aria-describedby="helpDate"
      required [value]="dateString" name="date">
  </div>
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea id="summary" rows="3" class="form-control" aria-describedby="helpSummary"
      placeholder="Enter the sermon summary." required [(ngModel)]="sermon.summary"
      name="summary"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
